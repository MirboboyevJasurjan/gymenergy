  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    /* 1. –ö—É—Äc–ª–∞—Ä JSON‚Äô–∏–Ω–∏ o‚Äòqiymiz */
    let courses = [];
    try {
      const res = await fetch('/courses.json');   // yo‚Äòlni kerak bo‚Äòlsa o‚Äòzgartiring
      courses = await res.json();
    } catch (err) {
      document.getElementById('subHeader').textContent = '–ö—É—Ä—Å—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã üòï';
      console.error('courses.json fetch error:', err);
      return;
    }

    /* 2. –ö–∞–ª–µ–Ω–¥–∞—Ä funksiyalari */
    const dayIdx = d => ({
      '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ':0,'–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫':1,'–í—Ç–æ—Ä–Ω–∏–∫':2,
      '–°—Ä–µ–¥–∞':3,'–ß–µ—Ç–≤–µ—Ä–≥':4,'–ü—è—Ç–Ω–∏—Ü–∞':5,'–°—É–±–±–æ—Ç–∞':6
    }[d]);

    const nextDate = (wd, time) => {
      const [h, m] = time.split('‚Äì')[0].trim().split(':').map(Number);
      const now = new Date();
      const t   = new Date(now);
      t.setHours(h, m, 0, 0);
      const diff = (7 + wd - now.getDay()) % 7;
      t.setDate(now.getDate() + diff);
      if (t <= now) t.setDate(t.getDate() + 7);   // allaqachon o‚Äòtib ketgan bo‚Äòlsa
      return t;
    };

    /* 3. Barcha mashg‚Äòulotlarni yig‚Äòish */
    const sessions = [];
    courses.forEach(c =>
      (c.schedule || []).forEach(s => {
        sessions.push({
          date: nextDate(dayIdx(s.day), s.time),
          day:  s.day,
          time: s.time,
          title: c.title,
          instructor: s.instructor
        });
      })
    );

    /* 4. Sanaga ko‚Äòra sort */
    sessions.sort((a,b) => a.date - b.date);

    /* 5. Jadvalga render */
    const tbody = document.getElementById('scheduleBody');
    sessions.forEach(s => {
      tbody.insertAdjacentHTML('beforeend', `
        <tr>
          <td>${s.date.toLocaleDateString('ru-RU')}</td>
          <td>${s.day}</td>
          <td>${s.time}</td>
          <td>${s.title}</td>
          <td>${s.instructor}</td>
        </tr>
      `);
    });

    /* 6. Header‚Äôda eng yaqin mashg‚Äòulot */
    if (sessions.length) {
      const daysLeft = Math.ceil((sessions[0].date - Date.now()) / 86_400_000);
      document.getElementById('subHeader').textContent =
        `–ë–ª–∏–∂–∞–π—à–∏–π –∫–ª–∞—Å—Å –Ω–∞—á–Ω—ë—Ç—Å—è —á–µ—Ä–µ–∑ ${daysLeft} ${daysLeft === 1 ? '–¥–µ–Ω—å' : '–¥–Ω—è'}.`;
    } else {
      document.getElementById('subHeader').textContent = '–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å–µ—Å—Å–∏–π.';
    }
  });
  </script>
